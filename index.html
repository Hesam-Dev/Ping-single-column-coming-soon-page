<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1 class="title">We are launching <span class="soon">soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <div class="email">
        <input
          class="email__field"
          type="text"
          name="text1"
          placeholder="Your email address..."
        />
        <button class="btn__notify">Notify Me</button>
        <p class="email__error">please provide a valid email address</p>
      </div>

      <img class="dashboard" src="images/illustration-dashboard.png" alt="" />
    </div>
    <footer>
      <div class="icons">
        <i class="icon fa-brands fa-facebook-f"></i>
        <i class="icon fa-brands fa-twitter"></i>
        <i class="icon fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
